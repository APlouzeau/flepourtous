services:
  api:
    container_name: backend
    build:
      context: ./backend
      target: dev  # Default to dev, overridden in prod
    volumes:
      - ./backend:/var/www/html
      - backend_vendor:/var/www/html/vendor
    command: apache2-foreground
    env_file:
      - ./backend/.env
    networks:
      - web
      - internal

  app:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: dockerfile
      target: dev  # Default to dev, overridden in prod
    # Volumes are defined per environment (dev, staging, etc.)
    # Don't define volumes here to allow prod to use image content
    command: pnpm run dev
    networks:
      - web
      - internal

volumes:
  backend_vendor:
  frontend_node_modules:
  frontend_pnpm_store:

networks:
  web:
    external: true
    name: web
  internal:
    internal: true
