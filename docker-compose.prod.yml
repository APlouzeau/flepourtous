services:
  api:
    container_name: backend
    build:
      context: ./backend
      target: prod
    env_file:
      - ./backend/.env
    command: apache2-foreground
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.flepourtous.fr`)"
      - "traefik.http.routers.api.entrypoints=web,websecure"
      - "traefik.http.routers.api.tls.certresolver=le"
      - "traefik.http.services.api.loadbalancer.server.port=80"
      - "traefik.docker.network=web"
    networks:
      - web
      - internal

  app:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=https://api.flepourtous.fr
    environment:
      - INTERNAL_API_URL=http://backend
      - JWT_SECRET=Vive_vive_vive_les_gros_nichons
      - JWT_EXPIRES_IN=1h
    command: pnpm run start
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.app.rule=Host(`flepourtous.fr`)"
      - "traefik.http.routers.app.entrypoints=web,websecure"
      - "traefik.http.routers.app.tls.certresolver=le"
      - "traefik.http.services.app.loadbalancer.server.port=3000"
      - "traefik.docker.network=web"
    networks:
      - web
      - internal

networks:
  web:
    external: true
    name: web
  internal:
    internal: true
